<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background-color: red; color: blue">Formulario</h1>

    <form>
      <fieldset>
        <legend>Color</legend>
        <label style="color: red" for="color-rojo">Rojo</label>
        <input type="radio" id="color-rojo" name="color" />
        <label style="color: green" for="color-verde">Verde</label>
        <input id="color-verde" type="radio" name="color" />
        <label style="color: blue" for="color-azul">Azul</label>
        <input id="color-azul" type="radio" name="color" />
      </fieldset>
      <fieldset>
        <legend>Talle</legend>
        <label for="talle-s">S</label>
        <input id="talle-s" type="radio" name="talle" />
        <label for="talle-m">M</label>
        <input id="talle-m" type="radio" name="talle" />
        <label for="talle-l">L</label>
        <input id="talle-l" type="radio" name="talle" />
        <label for="talle-xl">XL</label>
        <input id="talle-xl" type="radio" name="talle" />
        <label for="talle-xxl">XXL</label>
        <input id="talle-xxl" type="radio" name="talle" />
      </fieldset>
      <fieldset>
        <label for="garantia-extendida">Garantia Extendida</label>
        <input id="garantia-extendida" type="checkbox" />
        <label for="retiro-en-tienda">Retiro En Tienda</label>
        <input id="retiro-en-tienda" type="checkbox" />
      </fieldset>
    </form>
  </body>
</html>
